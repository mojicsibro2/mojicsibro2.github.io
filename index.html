<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="/rockPaperScissors/images/title.png">
            </div>
            <div class="score">
                <p>POINTS</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="/rockPaperScissors/images/paper.png" onclick="pickUserHand('paper')">
            </div>
            <div class="hand scissors">
                <img src="/rockPaperScissors/images/scissors.png" onclick="pickUserHand('scissors')">
            </div>
            <div class="hand rock">
                <img src="/rockPaperScissors/images/rock.png" onclick="pickUserHand('rock')">
            </div>
        </div>
        <div class="contest">
            <div class="usarhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="/rockPaperScissors/images/paper.png">
                </div>
            </div>
            <div class="referee">
                <div class="decision"><h1>YOU WIN</h1></div>
                <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
            </div>
            <div class="computerhand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="/rockPaperScissors/images/rock.png" alt="">
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
